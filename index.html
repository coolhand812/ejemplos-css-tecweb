<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ejemplos de CSS</title>
        <!-- Ejemplo de estilo interno
            Se escriben dentro del mismo documento utilizando el elemento <style>
        -->
        <style>
            h2 {color:blueviolet}
        </style>
    </head>
    <body>
        <!-- Ejemplo de estilo de linea
            Los estilos se especifican por medio del atributo style
            directamente en el elemento.
            Ventaja: es rapido de escribir
            Desventaja: solamente se aplica a un elemento
            No se recomieda usarlo.
        -->
        <h1 style="color:blue">Ejemplos de CSS</h1>
        <h2>Tecnologias Web, UASLP</h2>
        <h3>&copy; 2019 - Joe Diaz</h3>

        </p>
    </body>
</html>
